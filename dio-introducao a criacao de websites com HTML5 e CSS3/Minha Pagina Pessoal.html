<!DOCTYPE html><!-- É a parte inicial obrigatória do documento -->

<html lang="português"><!-- Elemento raiz. Aqui estamos informando o navegador que língua usada no site será português-->  
    <head><!--O elemento HTML <head> providencia informações gerais (metadados) sobre o documento, incluindo seu título e links para scripts e folhas de estilos-->

        <meta charset="utf-8"><!--O elemento HTML <meta> define qualquer informação de metadados que não podem ser definidos por outros elementos HTML. (base, link, script, style ou title). Neste caso é a codificação de caracteres mais comum da World Wide Web.-->
        
        <title>Minha Página Pessoal</title><!--O elemento HTML <title> (Elemento HTML Título) define o título do documento, mostrado na barra de título de um navegador ou na aba da página.-->

    </head>

    <body><!--O elemento <body> do HTML representa o conteúdo de um documento HTML. è permitido apenas um <body> por documento.-->
        
        <header><!--O elemento HTML <header> representa um grupo de suporte introdutório ou navegacional. Pode conter alguns elementos de cabeçalho mas também outros elementos como um logo, seções de cabeçalho, formulário de pesquisa, e outros.-->
            <h1>Marcelo Suliano</h1><!-- é o nível de seção mais alto.-->
        </header>
    
    </body>

</html>
